<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TWProjects Cadastro de clientes</title>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@picocss/pico@1.5.10/css/pico.min.css" />

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

</head>
<body>
    <nav class="container-fluid">
        <ul>
            <li><strong>TWProjects</strong></li>
        </ul>
        <ul>
            <li><a href="http://localhost:8080/clients">Clientes</a></li>
        </ul>
    </nav>
    <main class="container">
        <h1>Cadastro de Clientes</h1>
        
        <form method="post" th:object="${clientForm}">
            <label>
                Nome:
                <input th:field="*{name}"  type="text" name="name" required />
            </label>

            <label>
                E-mail:
                <input th:field="*{email}"  type="text" name="email" required />
            </label>

            <label>
                Telefone:
                <input 
                    th:field="*{phone}" 
                    placeholder="(00) 9 9999-9999" 
                    type="text" name="phone" required
                    pattern="^\(\d{2}\) \d{5}-\d{4}$"
                />
            </label>
            <!-- pattern="^\(\d{2}\) \d{1} \d{4}-\d{4}$" -->
            <div class="d-flex">
                <button type="submit">Cadastrar</button>
            
                <a href="http://localhost:8080/clients" role="button">
                Cancelar 
                </a>
            </div>

            
        </form>
    </main>

    <style>
        button{
            width: 180px;
        }
    </style>
</body>
</html>
