<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TWProjects Listagem de clientes</title>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@picocss/pico@1.5.10/css/pico.min.css" />
    <!--  Pico versão 2@
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@picocss/pico@2/css/pico.min.css" /> 
    -->
    
    <!--  Bootstrap
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script defer src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script> 
    -->
</head>
<body>
    <nav class="container-fluid">
        <ul>
            <li><strong>TWProjects</strong></li>
        </ul>
        <ul>
            <li>
                <a href="http://localhost:8080/clients/create">
                    <button>New</button>
                </a>
            </li>
        </ul>
    </nav>
    <main class="container">
        <h1>Listagem de Clientes</h1>
        
        <table>
            <thead>
                <tr>
                    <th scope="col">#</th>
                    <th scope="col">Nome</th>
                    <th scope="col">E-mail</th>
                    <th scope="col">Telefone</th>
                    <th scope="col">Ações</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="item : ${clients}">
                    <td scope="row" th:text="*{item.id}"> </td>
                    <td scope="row" th:text="*{item.name}"> </td>
                    <td scope="row" th:text="*{item.email}"> </td>
                    <td scope="row" th:text="*{item.phone}"> </td>
                    <td>
                        
                    <a th:href="@{'/clients/edit/' + ${item.id}}">Editar</a>
                    <a th:href="@{'/clients/delete/' + ${item.id}}">Apagar</a>
                        
                    </td>
                </tr>
            </tbody>
        </table>

        <a href="http://localhost:8080/clients/create" role="button">Novo Cliente</a>
    </main>
</body>
</html>
